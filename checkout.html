  <!-- âœ… Main Checkout Section -->
   <br>
   <br>
  <main class="checkout-container">
    <h1>Checkout</h1>

    <section class="checkout-grid">
      <!-- ðŸ§¾ Left: Shipping Form -->
      <div class="checkout-form">
        <h2>Shipping Details</h2>
        <form id="checkoutForm">
          <label>Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>

          <label>Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>

          <label>Address</label>
          <input type="text" id="address" placeholder="Enter your address" required>

          <label>City</label>
          <input type="text" id="city" placeholder="Enter your city" required>

          <label>Zip Code</label>
          <input type="text" id="zip" placeholder="Enter zip code" required>

          <button id="placeOrderBtn" class="checkout-btn" style="background-color: #124170;">Place Order</button>
        </form>
      </div>
      <!-- Payment Method Section -->
    <div class="payment-section mt-4">
  <h2>Payment Method</h2>

  <div class="payment-options">
    <label>
      <input type="radio" name="payment" value="upi" checked>
      <i class="fa-brands fa-google-pay"></i> UPI / Google Pay
    </label>

    <label>
      <input type="radio" name="payment" value="card">
      <i class="fa-regular fa-credit-card"></i> Credit / Debit Card
    </label>

    <label>
      <input type="radio" name="payment" value="cod">
      <i class="fa-solid fa-truck"></i> Cash on Delivery (COD)
    </label>
  </div>

  <div class="payment-details">
    <input type="text" id="upiId" class="form-control" placeholder="Enter UPI ID (example@upi)">
    <div id="cardDetails" class="d-none">
      <input type="text" class="form-control mt-2" placeholder="Card Number">
      <input type="text" class="form-control mt-2" placeholder="Cardholder Name">
      <input type="text" class="form-control mt-2" placeholder="MM/YY">
      <input type="text" class="form-control mt-2" placeholder="CVV">
    </div>
  </div>

  <button class="btn btn-success checkout-btn mt-4 w-100" style="background-color: #124170;">Submit</button>
    </div>

      <!-- ðŸ’° Right: Order Summary -->
      <div class="order-summary">
        <h2>Order Summary</h2>
        <!-- JS will fill this section -->
      </div>
    </section>
  </main>
